<svg xmlns="http://www.w3.org/2000/svg" width="90mm" height="200mm" viewBox="0 0 90 200">

    <defs>
        <filter id="shadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="0.5" result="blur"/>
            <feOffset in="blur" dx="0.5" dy="0.5" result="offsetBlur"/>
            <feMerge>
                <feMergeNode in="offsetBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <style>
        <![CDATA[
            rect {
                fill: white;
                stroke: black;
                stroke-width: 0.5px;
                filter: url(#shadow);
            }
            tspan {
                font-size: 3px;
            }
            line {
                stroke-width: 0.2px;
                stroke: black;
            }
            .pipeline {
                stroke-width: 0.2px;
                stroke: black;
                fill: none;
            }
        ]]>
    </style>

    <tbox x="2" y="10" width="36" height="10" text="State hypothesis"/>
    <tbox rel="bl 0 8" width="36" height="10" text="Design experiment"/>
    <tbox rel="bl 0 8" width="36" height="10" text="Perform experiment"/>
    <tbox rel="bl 0 8" width="36" height="10" text="Gather data"/>
    <tbox rel="bl 0 8" width="36" height="10" text="Clean data"/>
    <tbox rel="bl 0 8" width="36" height="10" text="Create model"/>
    <tbox rel="bl 0 8" width="36" height="10" text="Evaluate model"/>
    <tbox rel="bl 0 8" width="36" height="10" text="Check hypothesis"/>

    <pipeline x="45" y="20" width="30" height="15"/>
    <rect x="43" y="18" width="34" height="19" style="fill:none"/>

    <pipeline x="45" y="60" width="10" height="65"/>
    <pipeline rel="tr 2 0" width="8" height="65"/>
    <pipeline rel="tr 2 0" width="5" height="65"/>
    <pipeline rel="tr 2 0" width="3" height="65"/>

</svg>
