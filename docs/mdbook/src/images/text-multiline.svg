<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="115mm" height="55mm" viewBox="-5 -5 115 55">
  <style>
  <![CDATA[
    rect, circle, ellipse, line, polyline, polygon, path { stroke-width: 0.5; stroke: black; }
    rect, circle, ellipse, polygon { fill: white; }
    line, polyline, path { fill: none; }
    text { font-family: sans-serif; font-size: 3px; }
    text.d-tbox, text.d-tbox * { text-anchor: middle; dominant-baseline: central; }
  ]]>
  </style>
  <rect id="r" x="0" y="0" width="50" height="20"/>
  <text x="25" y="10" class="d-tbox">
  <tspan x="25" dy="-1.05em">One way to implement multiple</tspan><tspan x="25" dy="1.05em">line text - by splitting the `text`</tspan><tspan x="25" dy="1.05em">attribute over several lines.</tspan>
  </text>

  <rect x="55" y="0" width="50" height="20"/>
  <text x="80" y="10" class="d-tbox">
  <tspan x="80" dy="-1.05em">Or use &apos;\n&apos;</tspan><tspan x="80" dy="1.05em">to separate</tspan><tspan x="80" dy="1.05em">lines</tspan>
  </text>

  <rect x="0" y="25" width="50" height="20"/>
  <text x="25" y="35" class="d-tbox">
  <tspan x="25" dy="-2.1em">â€‹</tspan><tspan x="25" dy="1.05em">    And you can just</tspan><tspan x="25" dy="1.05em">    put the text as</tspan><tspan x="25" dy="1.05em">    the element content.</tspan><tspan x="25" dy="1.05em">  </tspan>
  </text>

  <rect x="55" y="25" width="50" height="20"/>
  <text x="80" y="35" class="d-tbox">
  <tspan x="80" dy="-1.575em">The content can be a CDATA</tspan><tspan x="80" dy="1.05em">  block, allowing things such</tspan><tspan x="80" dy="1.05em">  as &quot;i &lt; j&quot; without the need</tspan><tspan x="80" dy="1.05em">  for escaping.</tspan>
  </text>
  
</svg>
