<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="70mm" height="50mm" viewBox="-5 -5 70 50">
  <style>
  <![CDATA[
    rect, circle, ellipse, line, polyline, polygon, path { stroke-width: 0.5; stroke: black; }
    rect, circle, ellipse, polygon { fill: white; }
    line, polyline, path { fill: none; }
    text { font-family: sans-serif; font-size: 3px; }
    text.d-tbox, text.d-tbox * { text-anchor: middle; dominant-baseline: central; }
  ]]>
  </style>
 <rect x="0" y="0" width="20" height="20"/>
 <text x="10" y="10" class="d-tbox">a</text>
 <rect x="20" y="0" width="20" height="20"/>
 <text x="30" y="10" class="d-tbox">b</text>
 <rect x="20" y="20" width="20" height="20"/>
 <text x="30" y="30" class="d-tbox">c</text>
 <rect x="40" y="20" width="20" height="20"/>
 <text x="50" y="30" class="d-tbox">d</text>
</svg>
