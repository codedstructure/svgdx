<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="110mm" height="60mm" viewBox="-5 -5 110 60">
  <style>
  <![CDATA[
    rect, circle, ellipse, line, polyline, polygon, path { stroke-width: 0.5; stroke: black; }
    rect, circle, ellipse, polygon { fill: white; }
    line, polyline, path { fill: none; }
    text { font-family: sans-serif; font-size: 3px; }
    text.d-tbox, text.d-tbox * { text-anchor: middle; dominant-baseline: central; }
  ]]>
  </style>
  <rect x="0" y="0" width="40" height="10"/>
  <text x="20" y="5" class="d-tbox">I am a rectangle!</text>
  <circle cx="20" cy="30" r="15"/>
  <text x="20" y="30" class="d-tbox">I am a circle!</text>
  <rect x="50" y="0" width="50" height="50"/>
  <text x="75" y="25" class="d-tbox">I am a square!</text>
</svg>
