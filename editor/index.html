<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'wasm-unsafe-eval'; img-src 'self' blob:; style-src 'self' 'unsafe-inline'">
    <title>svgdx editor</title>
    <link rel="stylesheet" href="static/vendor/cm5/codemirror.min.css" />
    <link rel="stylesheet" href="static/vendor/cm5/addon/fold/foldgutter.min.css" />
    <link rel="stylesheet" href="static/svgdx-editor.css" />
  </head>

  <body>
    <header>
      <a href="/"><h1>svg<em>dx</em></h1></a>
      <nav>
        <a target="_blank" href="https://www.w3.org/TR/SVG11/">SVG&nbsp;1.1</a>
        <a target="_blank" href="https://www.w3.org/TR/SVG11/types.html#ColorKeywords">SVG Colors</a>
        <a target="_blank" href="https://www.w3.org/TR/SVG2/">SVG&nbsp;2</a>
        <a target="_blank" href="https://github.com/codedstructure/svgdx"> <strong>GitHub</strong></a>
      </nav>
    </header>
    <div id="toolbar">
      <button class="toolbar-scroll-btn scroll-left" aria-label="Scroll left">&lt;</button>
      <div id="toolbar-scroll">
        <!-- Tab selection -->
        <div id="tabs" class="toolbar-group">
          <button data-tab-num="1">1</button>
          <button data-tab-num="2">2</button>
          <button data-tab-num="3">3</button>
          <button data-tab-num="4">4</button>
          <button data-tab-num="5">5</button>
          <button data-tab-num="6">6</button>
          <button data-tab-num="7">7</button>
          <button data-tab-num="8">8</button>
          <button data-tab-num="9">9</button>
          <button data-tab-num="0">0</button>
        </div>
        <div class="toolbar-separator"></div>
        <!-- View controls -->
        <div id="view-controls" class="toolbar-group">
          <div id="layout-popup" class="popup-container desktop-only">
            <button id="layout" data-info="Change the editor layout">Layout</button>
            <div class="popup-buttons">
              <button class="popup-button" id="layout-vertical">Vertical</button>
              <button class="popup-button" id="layout-horizontal">Horizontal</button>
              <button class="popup-button" id="layout-v-text">Vertical (SVG+text)</button>
              <button class="popup-button" id="layout-h-text">Horizontal (SVG+text)</button>
            </div>
          </div>
          <div id="mobile-layout-popup" class="popup-container mobile-only">
            <button id="mobile-layout" data-info="Toggle output type">Layout</button>
            <div class="popup-buttons">
              <button class="popup-button" id="mobile-layout-svg">SVG output</button>
              <button class="popup-button" id="mobile-layout-xml">XML output</button>
            </div>
          </div>
          <button id="auto-viewbox" data-info="When active, auto-resize and center the SVG on update">Auto Fit</button>
          <button id="reset-view" data-info="Resize and center the SVG">Reset View</button>
        </div>
        <div class="toolbar-separator"></div>
        <!-- File I/O controls -->
        <div id="file-controls" class="toolbar-group">
          <div id="input-popup" class="popup-container">
            <button id="input-copy-save" data-info="Save or copy input document">Input...</button>
            <div class="popup-buttons">
              <button class="popup-button" id="save-input" data-info="Download the input">Download</button>
              <button class="popup-button" id="copy-input" data-info="Copy input to clipboard">Copy</button>
            </div>
          </div>
          <div id="output-popup" class="popup-container">
            <button id="output-copy-save" data-info="Save or copy SVG output">Output...</button>
            <div class="popup-buttons">
              <button class="popup-button" id="save-output" data-info="Download SVG output">Download SVG</button>
              <button class="popup-button" id="copy-output" data-info="Copy SVG output to clipboard">Copy SVG</button>
              <button class="popup-button" id="copy-png-big" data-info="Copy as large PNG">Copy PNG (2048px)</button>
              <button class="popup-button" id="copy-png-medium" data-info="Copy as medium PNG">Copy PNG (1024px)</button>
              <button class="popup-button" id="copy-png-small" data-info="Copy as small PNG">Copy PNG (512px)</button>
              <button class="popup-button" id="copy-png-tiny" data-info="Copy as tiny PNG">Copy PNG (128px)</button>
            </div>
          </div>
        </div>
        <div class="toolbar-separator"></div>
        <!-- Value slider -->
        <div id="slider-controls" class="toolbar-group">
          <div id="slider-popup" class="popup-container">
            <button id="slider-range" data-info="Select slider range for $VALUE substitution">Slider</button>
            <div class="popup-buttons">
              <button class="popup-button" id="slider-off">Off</button>
              <button class="popup-button" id="slider-0-1">0-1</button>
              <button class="popup-button" id="slider-0-100">0-100</button>
              <button class="popup-button" id="slider-0-255">0-255</button>
              <button class="popup-button" id="slider-0-360">0-360</button>
              <button class="popup-button" id="slider-0-1000">0-1000</button>
            </div>
          </div>
          <label for="value-slider" class="slider-hidden" title="Use $VALUE or ${VALUE} in your document to substitute this slider's value">$VALUE:</label>
          <input type="range" id="value-slider" class="slider-hidden" min="0" max="1000" value="0">
          <span id="value-slider-display" class="slider-hidden">0</span>
        </div>
      </div>
      <button class="toolbar-scroll-btn scroll-right" aria-label="Scroll right">&gt;</button>
    </div>
    <div class="container" data-layout="vertical">
      <div id="editor-container">
        <div id="editor"></div>
      </div>
      <div class="splitter" id="main-split"></div>
      <div id="output-container">
        <div class="output-panel" id="svg-output">
          <svg></svg>
        </div>
        <div class="splitter" id="output-split"></div>
        <div class="output-panel" id="text-output"></div>
      </div>
    </div>
    <div id="error-output"></div>
    <div id="statusbar-container">
      <pre id="statusbar">svgdx editor</pre>
    </div>

    <script src="static/vendor/cm5/codemirror.min.js"></script>
    <script src="static/vendor/cm5/mode/xml/xml.min.js"></script>
    <script src="static/vendor/cm5/addon/fold/xml-fold.min.js"></script>
    <script src="static/vendor/cm5/addon/fold/foldgutter.js"></script>
    <script src="static/vendor/cm5/addon/fold/foldcode.js"></script>
    <script src="static/vendor/cm5/addon/display/autorefresh.min.js"></script>
    <script type="module" src="svgdx-bootstrap.js" defer></script>
    <script type="module" src="static/main.js"></script>
  </body>
</html>
