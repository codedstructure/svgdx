<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="82.5mm" height="82.5mm" viewBox="-13.75 -13.75 82.5 82.5">
  <defs>
   <marker id="arrow" refX="1" refY="0.5" orient="auto-start-reverse" markerWidth="5" markerHeight="5" viewBox="0 0 1 1">
     <path d="M 0 0 1 0.5 0 1" style="stroke-width: 0.2;"/>
   </marker>
  </defs>
  <style>
    <![CDATA[
        rect, line {
            stroke-width: 0.5;
            stroke: black;
            fill: white;
        }
        text {
            font-family: "Ubuntu Mono", monospace;
            font-size: 3px;
        }
        /* prior to top/bottom/left/right so they can override this */
        text { 
            dominant-baseline: central;
            text-anchor: middle;
        }
        text.text-top {
            dominant-baseline: text-before-edge;
        }
        text.text-bottom {
            dominant-baseline: text-after-edge;
        }
        text.text-left {
            text-anchor: start;
        }
        text.text-right {
            text-anchor: end;
        }
    ]]>
  </style>

  <rect x="0" y="0" width="15" height="15"/>
  <text x="0" y="0" dx="1" dy="1" class="text-left tbox text-top">Hi!</text>
  <rect x="20" y="0" width="15" height="15"/>
  <text x="27.5" y="0" dy="1" class="text-top tbox">Hi!</text>
  <rect x="40" y="0" width="15" height="15"/>
  <text x="55" y="0" dx="-1" dy="1" class="text-top text-right tbox">Hi!</text>

  <rect x="0" y="20" width="15" height="15"/>
  <text x="0" y="27.5" dx="1" class="tbox text-left">Hi!</text>
  <rect x="20" y="20" width="15" height="15"/>
  <text x="27.5" y="27.5" class="tbox">Hi!</text>
  <rect x="40" y="20" width="15" height="15"/>
  <text x="55" y="27.5" dx="-1" class="tbox text-right">Hi!</text>

  <rect x="0" y="40" width="15" height="15"/>
  <text x="0" y="55" dx="1" dy="-1" class="text-bottom text-left tbox">Hi!</text>
  <rect x="20" y="40" width="15" height="15"/>
  <text x="27.5" y="55" dy="-1" class="text-bottom tbox">Hi!</text>
  <rect x="40" y="40" width="15" height="15"/>
  <text x="55" y="55" dx="-1" dy="-1" class="tbox text-bottom text-right">Hi!</text>
</svg>
