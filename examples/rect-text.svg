<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="65mm" height="65mm" viewBox="-5 -5 65 65">
  <style>
    <![CDATA[
      line, polyline, path { stroke-width: 0.5; fill: none; stroke: black; }
      rect, circle, ellipse, polygon { stroke-width: 0.5; fill: white; stroke: black; }
      text, tspan { stroke-width: 0; font-family: sans-serif; font-size: 3px; fill: black; paint-order: stroke; stroke: white; }
      text, tspan { stroke-linejoin: round; }
      text.d-text, tspan.d-text, text.d-text * { text-anchor: middle; dominant-baseline: central; }
      text.d-text-top, tspan.d-text-top, text.d-text-top * { dominant-baseline: text-before-edge; }
      text.d-text-left, tspan.d-text-left, text.d-text-left * { text-anchor: start; }
      text.d-text-right, tspan.d-text-right, text.d-text-right * { text-anchor: end; }
      text.d-text-bottom, tspan.d-text-bottom, text.d-text-bottom * { dominant-baseline: text-after-edge; }
    ]]>
  </style>
  <defs>
   <marker id="arrow" refX="1" refY="0.5" orient="auto-start-reverse" markerWidth="5" markerHeight="5" viewBox="0 0 1 1">
     <path d="M 0 0 1 0.5 0 1" style="stroke-width: 0.2;"/>
   </marker>
  </defs>
  <style>
    <![CDATA[
        rect, line {
            stroke-width: 0.5;
            stroke: black;
            fill: white;
        }
        text {
            font-family: "Ubuntu Mono", monospace;
            font-size: 3px;
        }
        /* prior to top/bottom/left/right so they can override this */
        text { dominant-baseline: central; text-anchor: middle; }
        text.d-text-top { dominant-baseline: text-before-edge; }
        text.d-text-bottom { dominant-baseline: text-after-edge; }
        text.d-text-left { text-anchor: start; }
        text.d-text-right { text-anchor: end; }
    ]]>
  </style>

  <rect x="0" y="0" width="15" height="15"/>
  <text x="1" y="1" class="d-text d-text-top d-text-left">Hi!</text>
  <rect x="20" y="0" width="15" height="15"/>
  <text x="27.5" y="1" class="d-text d-text-top">Hi!</text>
  <rect x="40" y="0" width="15" height="15"/>
  <text x="54" y="1" class="d-text d-text-top d-text-right">Hi!</text>

  <rect x="0" y="20" width="15" height="15"/>
  <text x="1" y="27.5" class="d-text d-text-left">Hi!</text>
  <rect x="20" y="20" width="15" height="15"/>
  <text x="27.5" y="27.5" class="d-text">Hi!</text>
  <rect x="40" y="20" width="15" height="15"/>
  <text x="54" y="27.5" class="d-text d-text-right">Hi!</text>

  <rect x="0" y="40" width="15" height="15"/>
  <text x="1" y="54" class="d-text d-text-bottom d-text-left">Hi!</text>
  <rect x="20" y="40" width="15" height="15"/>
  <text x="27.5" y="54" class="d-text d-text-bottom">Hi!</text>
  <rect x="40" y="40" width="15" height="15"/>
  <text x="54" y="54" class="d-text d-text-bottom d-text-right">Hi!</text>
</svg>
