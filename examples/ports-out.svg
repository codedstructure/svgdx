<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="100mm" height="100mm" viewBox="-8 -8 100 100">
  <style>
    <![CDATA[
        rect, line {
            stroke-width: 0.5;
            stroke: black;
            fill: white;
        }
        text {
            font-family: "Ubuntu Mono", monospace;
            font-size: 4px;
        }
        text.tbox {
            dominant-baseline: central;
            text-anchor: middle;
        }
    ]]>
  </style>

  <rect x="0" y="0" width="20" height="30"/>

  <rect x="-5" y="2.5" width="10" height="5" class="tbox"/>
  <text x="0" y="5" class="tbox">a</text>

  <rect x="-5" y="12.5" width="10" height="5" class="tbox"/>
  <text x="0" y="15" class="tbox">b</text>

  <rect x="-5" y="22.5" width="10" height="5" class="tbox"/>
  <text x="0" y="25" class="tbox">c</text>

  <!-- text can be given as a 'text' attribute or as element text -->
  <rect x="15" y="12.5" width="10" height="5" class="tbox"/>
  <text x="20" y="15" class="tbox">out</text>
</svg>
