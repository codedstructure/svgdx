<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="40mm" height="40mm" viewBox="-10 -5 40 40">
  <style>
  <![CDATA[
    rect, circle, ellipse, line, polyline, polygon, path { stroke-width: 0.5; stroke: black; }
    rect, circle, ellipse, polygon { fill: white; }
    line, polyline, path { fill: none; }
    text { font-family: sans-serif; font-size: 3px; }
    text.d-tbox, text.d-tbox * { text-anchor: middle; dominant-baseline: central; }
  ]]>
  </style>
  <style>
    <![CDATA[
        rect, line {
            stroke-width: 0.5;
            stroke: black;
            fill: white;
        }
        text {
            font-family: "Ubuntu Mono", monospace;
            font-size: 4px;
        }
        text.d-tbox {
            dominant-baseline: central;
            text-anchor: middle;
        }
    ]]>
  </style>

  <rect x="0" y="0" width="20" height="30"/>

  <rect x="-5" y="2.5" width="10" height="5"/>
  <text x="0" y="5" class="d-tbox">a</text>

  <rect x="-5" y="12.5" width="10" height="5"/>
  <text x="0" y="15" class="d-tbox">b</text>

  <rect x="-5" y="22.5" width="10" height="5"/>
  <text x="0" y="25" class="d-tbox">c</text>

  <rect x="15" y="12.5" width="10" height="5"/>
  <text x="20" y="15" class="d-tbox">out</text>
</svg>
