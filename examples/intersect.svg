<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="81mm" height="81mm" viewBox="-8 -8 81 81">
  <style>
  <![CDATA[
    rect, circle, ellipse, line, polyline, polygon, path { stroke-width: 0.5; stroke: black; }
    rect, circle, ellipse, polygon { fill: white; }
    line, polyline, path { fill: none; }
    .d-surround:not(text,tspan) { fill: none; }
    .d-fill-blue:not(text,tspan) { fill: blue; }
    text.d-fill-blue, text.d-fill-blue * { fill: white; }
    .d-fill-lime:not(text,tspan) { fill: lime; }
    text.d-fill-lime, text.d-fill-lime * { fill: black; }
    .d-fill-red:not(text,tspan) { fill: red; }
    text.d-fill-red, text.d-fill-red * { fill: white; }
  ]]>
  </style>
  <style>#a, #b { fill: none; stroke-width: 2; }</style>
  <rect x="-3" y="-3" width="71" height="71" opacity="0.2" class="d-fill-lime d-surround"/>
  <rect id="a" width="50" height="50"/>
  <rect id="b" x="15" y="15" width="50" height="50"/>
  <rect x="17" y="12" width="31" height="41" opacity="0.2" class="d-fill-blue d-inside"/>
  <rect x="20.25" y="20.25" width="24.5" height="24.5" class="d-fill-red d-inside"/>
</svg>
