<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="114mm" height="65mm" viewBox="-7 -10 114 65">
  <style>
  <![CDATA[
    svg { background: none; }
    rect, circle, ellipse, polygon { stroke-width: 0.5; fill: white; stroke: black; }
    line, polyline, path { stroke-width: 0.5; fill: none; stroke: black; }
    text, tspan { stroke-width: 0; font-family: sans-serif; font-size: 3px; fill: black }
    text.d-text, text.d-text * { text-anchor: middle; dominant-baseline: central; }
    .d-dash { stroke-dasharray: 1.5 0.5; }
    .d-dot { stroke-dasharray: 0.5 0.5; }
    .d-surround:not(text,tspan) { fill: none; }
    .d-fill-blue:not(text,tspan) { fill: blue; }
    text.d-fill-blue, text.d-fill-blue * { fill: white; }
    .d-fill-green:not(text,tspan) { fill: green; }
    text.d-fill-green, text.d-fill-green * { fill: white; }
    .d-fill-magenta:not(text,tspan) { fill: magenta; }
    text.d-fill-magenta, text.d-fill-magenta * { fill: white; }
    .d-fill-red:not(text,tspan) { fill: red; }
    text.d-fill-red, text.d-fill-red * { fill: white; }
    .d-fill-yellow:not(text,tspan) { fill: yellow; }
    text.d-fill-yellow, text.d-fill-yellow * { fill: black; }
    .d-red:not(text,tspan) { stroke: red; }
    text.d-red, text.d-red * { fill: red; }
  ]]>
  </style>
  <rect x="-2" y="-2" width="104" height="24" opacity="0.5" class="d-dash d-fill-blue d-surround"/>
  <rect x="25" y="-5" width="30" height="55" rx="3" opacity="0.5" class="d-dot d-fill-red d-surround"/>
  <rect id="a" x="0" y="0" width="20" height="20" class="d-red"/>
  <text x="10" y="10" class="d-red d-text">a</text>
  <rect id="b" x="30" y="0" width="20" height="20" class="d-fill-green"/>
  <text x="40" y="10" class="d-fill-green d-text">b</text>
  <rect id="c" x="80" y="0" width="20" height="20" class="d-fill-yellow"/>
  <text x="90" y="10" class="d-fill-yellow d-text">c</text>
  <rect id="d" x="30" y="25" width="20" height="20" class="d-fill-magenta"/>
  <text x="40" y="35" class="d-fill-magenta d-text">d</text>
</svg>
