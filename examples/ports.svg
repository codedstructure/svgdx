<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="40mm" height="40mm" viewBox="-10 -5 40 40">
  <style>
    <![CDATA[
      rect, circle, ellipse, polygon { stroke-width: 0.5; fill: white; stroke: black; }
      text, tspan { stroke-width: 0; font-family: sans-serif; font-size: 3px; fill: black; paint-order: stroke; stroke: white; }
      text, tspan { stroke-linejoin: round; }
      text.d-text, tspan.d-text, text.d-text * { text-anchor: middle; dominant-baseline: central; }
    ]]>
  </style>
  <style>
    <![CDATA[
        rect, line {
            stroke-width: 0.5;
            stroke: black;
            fill: white;
        }
        text {
            font-family: "Ubuntu Mono", monospace;
            font-size: 4px;
        }
        text.d-tbox {
            dominant-baseline: central;
            text-anchor: middle;
        }
    ]]>
  </style>

  <rect x="0" y="0" width="20" height="30"/>

  <rect x="-5" y="2.5" width="10" height="5"/>
  <text x="0" y="5" class="d-text">a</text>

  <rect x="-5" y="12.5" width="10" height="5"/>
  <text x="0" y="15" class="d-text">b</text>

  <rect x="-5" y="22.5" width="10" height="5"/>
  <text x="0" y="25" class="d-text">c</text>

  <rect x="15" y="12.5" width="10" height="5"/>
  <text x="20" y="15" class="d-text">out</text>
</svg>
