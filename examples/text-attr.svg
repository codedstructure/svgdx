<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="40mm" height="43mm" viewBox="-10 -8 40 43">
  <style>
  <![CDATA[
    svg { background: none; }
    rect, circle, ellipse, polygon { stroke-width: 0.5; fill: white; stroke: black; }
    line, polyline, path { stroke-width: 0.5; fill: none; stroke: black; }
    text, tspan { stroke-width: 0; font-family: sans-serif; font-size: 3px; fill: black }
    text.d-text, text.d-text * { text-anchor: middle; dominant-baseline: central; }
  ]]>
  </style>
  <style>
    <![CDATA[
        * {
            stroke-width: 0.5;
            stroke: black;
            fill: white;
        }
        circle, ellipse { stroke-width: 0.1; }
        text {
            font-family: "Ubuntu Mono", monospace;
            font-size: 3px;
            stroke: none;
            fill: black;
        }
        text.d-tbox {
            dominant-baseline: central;
            text-anchor: middle;
        }
        .grey {fill: lightgrey;}
        text.grey {fill: black;}
        rect.red {fill: red;}
        rect.amber {fill: orange;}
        rect.yellow {fill: yellow;}
        rect.green {fill: lightgreen;}
    ]]>
  </style>

  <rect id="outline" x="0" y="0" width="20" height="30"/>
  <ellipse cx="10" cy="0" rx="6" ry="3" class="grey"/>
  <text x="10" y="0" class="grey d-text">ports</text>

  <rect id="a" x="-5" y="2.5" width="10" height="5" class="red"/>
  <text x="0" y="5" class="red d-text">a</text>
  <circle cx="5" cy="7.5" r="2"/>
  <text x="5" y="7.5" class="d-text">1</text>

  <rect id="b" x="-5" y="12.5" width="10" height="5" class="amber"/>
  <text x="0" y="15" class="amber d-text">b</text>
  <circle cx="5" cy="17.5" r="2"/>
  <text x="5" y="17.5" class="d-text">2</text>

  <rect id="c" x="-5" y="22.5" width="10" height="5" class="yellow"/>
  <text x="0" y="25" class="yellow d-text">c</text>
  <circle cx="5" cy="27.5" r="2"/>
  <text x="5" y="27.5" class="d-text">3</text>

  <rect id="d" x="15" y="12.5" width="10" height="5" class="green"/>
  <text x="20" y="15" class="green d-text">out</text>
  <circle cx="15" cy="17.5" r="2"/>
  <text x="15" y="17.5" class="d-text">4</text>
</svg>
