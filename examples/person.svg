<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="180mm" height="120mm" viewBox="-5 -5 180 120">
  <defs>
    <marker id="d-arrow" refX="1" refY="0.5" orient="auto-start-reverse" markerWidth="6" markerHeight="5" viewBox="0 0 1 1">
      <path d="M 0 0 1 0.4 1 0.6 0 1" style="stroke: none; fill: context-stroke;"/>
    </marker>
  </defs>
  <style>
  <![CDATA[
    svg { background: none; }
    svg * { stroke-linecap: round; stroke-linejoin: round; }
    rect, circle, ellipse, polygon { stroke-width: 0.5; fill: white; stroke: black; }
    line, polyline, path { stroke-width: 0.5; fill: none; stroke: black; }
    text, tspan { stroke-width: 0; font-family: sans-serif; font-size: 3px; fill: black; paint-order: stroke; stroke: white; }
    line.d-arrow, polyline.d-arrow, path.d-arrow { marker-end: url(#d-arrow); }
    marker path { fill: inherit; }
  ]]>
  </style>
  <style>
    <![CDATA[
        #alice { stroke: pink; }
        #bob { stroke: blue; }
        #charles { stroke: red; }
    ]]>
  </style>
    <path id="alice" d="M 0 26.667 h 20
    M 10 20 v 20
    M 0 60 l 10 -20 10 20
    M 10 0
    A 10 10 0 1 0 10 20
    A 10 10 0 1 0 10 0
    " transform="translate(0, 0)" class="person"/>
    <path id="bob" d="M 0 26.667 h 20
    M 10 20 v 20
    M 0 60 l 10 -20 10 20
    M 10 0
    A 10 10 0 1 0 10 20
    A 10 10 0 1 0 10 0
    " transform="translate(150, 0)" class="person"/>
    <path id="charles" d="M 0 26.667 h 20
    M 10 20 v 20
    M 0 60 l 10 -20 10 20
    M 10 0
    A 10 10 0 1 0 10 20
    A 10 10 0 1 0 10 0
    " transform="translate(75, 50)" class="person"/>

    <line x1="10" y1="30" x2="160" y2="30" class="d-arrow"/>
    <line x1="85" y1="80" x2="10" y2="30" class="d-arrow"/>
    <line x1="160" y1="30" x2="85" y2="80" class="d-arrow"/>
</svg>
