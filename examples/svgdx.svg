<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="140mm" height="40mm" viewBox="-55 -15 140 40">
  <defs>
    <marker id="d-arrow" refX="1" refY="0.5" orient="auto-start-reverse" markerWidth="6" markerHeight="5" viewBox="0 0 1 1">
      <path d="M 0 0 1 0.4 1 0.6 0 1" style="stroke: none; fill: context-stroke"/>
    </marker>
  </defs>
  <style>
    <![CDATA[
      svg { background: none; }
      .d-surround { fill: none; }
      svg * { stroke-linecap: round; stroke-linejoin: round; }
      rect, circle, ellipse, polygon { stroke-width: 0.5; fill: white; stroke: black; }
      line, polyline, path { stroke-width: 0.5; fill: none; stroke: black; }
      text, tspan { stroke-width: 0; font-family: sans-serif; font-size: 3px; fill: black; paint-order: stroke; stroke: white; }
      .d-fill-cornflowerblue { fill: cornflowerblue; }
      text.d-fill-cornflowerblue, text.d-fill-cornflowerblue * { fill: white; stroke: black; }
      .d-fill-darkgrey { fill: darkgrey; }
      text.d-fill-darkgrey, text.d-fill-darkgrey * { fill: white; stroke: black; }
      .d-fill-green { fill: green; }
      text.d-fill-green, text.d-fill-green * { fill: white; stroke: black; }
      .d-fill-teal { fill: teal; }
      text.d-fill-teal, text.d-fill-teal * { fill: white; stroke: black; }
      text.d-text, text.d-text * { text-anchor: middle; dominant-baseline: central; }
      text.d-text-top, text.d-text-top * { dominant-baseline: text-before-edge; }
      text.d-text-left, text.d-text-left * { text-anchor: start; }
      text.d-text-right, text.d-text-right * { text-anchor: end; }
      text.d-text-small, tspan.d-text-small, text.d-text-small * { font-size: 2px; }
      text.d-text-ol, tspan.d-text-ol, text.d-text-ol * { stroke-width: 0.5; }
      line.d-arrow, polyline.d-arrow, path.d-arrow { marker-end: url(#d-arrow); }
      marker path { fill: inherit; }
      .d-dash { stroke-dasharray: 1 1.5; }
      .d-dot { stroke-dasharray: 0 1; }
    ]]>
  </style>
  <style>text {font-weight: bold; font-size:4px}</style>
  <rect x="-50" y="-10" width="130" height="30" class="d-fill-darkgrey d-surround"/>
  <rect x="-44" y="-7" width="78" height="24" opacity="0.5" class="d-dash d-fill-cornflowerblue d-surround"/>
  <text x="-43" y="-6" class="d-text d-text-top d-text-left d-fill-cornflowerblue d-text-small">svgdx</text>
  <rect x="-4" y="-4" width="78" height="18" opacity="0.5" class="d-dot d-fill-green d-surround"/>
  <text x="73" y="-3" class="d-text d-text-top d-text-right d-fill-green d-text-small">svg</text>

  <rect id="svgdx" width="30" height="10" class="d-fill-teal"/>
  <text x="15" y="5" class="d-text d-fill-teal d-text-ol">svgdx</text>
  <rect id="input" x="-40" y="0" width="30" height="10" rx="3" class="d-fill-cornflowerblue"/>
  <text x="-25" y="5" class="d-text d-fill-cornflowerblue d-text-ol">input.xml</text>
  <rect id="output" x="40" y="0" width="30" height="10" rx="3" class="d-fill-green"/>
  <text x="55" y="5" class="d-text d-fill-green d-text-ol">diagram.svg</text>

  <line x1="-10" y1="5" x2="0" y2="5" class="d-arrow"/>
  <line x1="30" y1="5" x2="40" y2="5" class="d-arrow"/>
</svg>
