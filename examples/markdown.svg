<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="70mm" height="60mm" viewBox="-5 -25 70 60">
  <style>
    <![CDATA[
      svg { background: none; }
      svg * { stroke-linecap: round; stroke-linejoin: round; }
      rect, circle, ellipse, polygon { stroke-width: 0.5; fill: white; stroke: black; }
      line, polyline, path { stroke-width: 0.5; fill: none; stroke: black; }
      text, tspan { stroke-width: 0; font-family: sans-serif; font-size: 3px; fill: black; paint-order: stroke; stroke: white; }
      text.d-text, text.d-text * { text-anchor: middle; dominant-baseline: central; }
      text.d-text-bold, tspan.d-text-bold, text.d-text-bold * { font-weight: bold; }
      text.d-text-italic, tspan.d-text-italic, text.d-text-italic * { font-style: italic; }
      text.d-text-monospace, tspan.d-text-monospace, text.d-text-monospace * { font-family: monospace; }
    ]]>
  </style>
  <rect width="50" height="10"/>
  <text x="25" y="5" class="d-text">
  <tspan x="25" dy="0em" class="d-text-bold">Hello</tspan><tspan> </tspan><tspan class="d-text-italic">Markdown</tspan><tspan> </tspan><tspan class="d-text-monospace">world</tspan><tspan>!</tspan>
  </text>
  <rect x="50" y="-20" width="10" height="50" class="d-markdown"/>
  <text x="55" y="5" writing-mode="tb" class="d-text d-markdown d-text-vertical">
  <tspan y="5" dx="-0.525em" class="d-text-italic">down</tspan><tspan> </tspan><tspan class="d-text-monospace">\ ***literal*** \</tspan><tspan>!</tspan><tspan y="5" dx="1.05em" class="d-text-bold d-text-italic">Hi</tspan><tspan class="d-text-bold"> vertical</tspan><tspan> </tspan><tspan class="d-text-italic">Mark</tspan>
  </text>
</svg>