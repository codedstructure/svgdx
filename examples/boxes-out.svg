<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="132mm" height="110mm" viewBox="-6 -5 132 110">

    <style>
        <![CDATA[
            rect {
                fill: white;
                stroke: black;
                stroke-width: 0.5px;
            }
            line {
                stroke-width: 0.2px;
                stroke: black;
            }
            /* prior to top/bottom/left/right so they can override this */
            text {
                font-size: 5px;
                dominant-baseline: central;
                text-anchor: middle;
            }
            text.text-top {
                dominant-baseline: text-before-edge;
            }
            text.text-bottom {
                dominant-baseline: text-after-edge;
            }
            text.text-left {
                text-anchor: start;
            }
            text.text-right {
                text-anchor: end;
            }
        ]]>
    </style>

    <rect x="10" y="10" width="100" height="80"/>
    <text x="10" y="10" dx="1" dy="1" class="tbox text-left text-top">This is a title</text>

    <rect id="b1" x="20" y="20" width="80" height="20"/>
    <text x="60" y="30" class="tbox">Box 1</text>
    <line x1="60" y1="40" x2="60" y2="50"/>
    <rect id="b2" x="20" y="50" width="20" height="30"/>
    <text x="30" y="50" dy="1" class="tbox text-top">Box 2</text>
    <rect x="22" y="61" width="16" height="5"/>
    <rect x="22" y="67" width="16" height="5"/>
    <rect x="22" y="73" width="16" height="5"/>
    <line x1="40" y1="65" x2="50" y2="65"/>
    <rect id="b3" x="50" y="50" width="20" height="30"/>
    <text x="60" y="50" dy="1" class="tbox text-top">Box 3</text>
    <rect x="52" y="61" width="16" height="5"/>
    <rect x="52" y="67" width="16" height="5"/>
    <rect x="52" y="73" width="16" height="5"/>
    <line x1="70" y1="65" x2="80" y2="65"/>
    <rect id="b4" x="80" y="50" width="20" height="30"/>
    <text x="90" y="50" dy="1" class="tbox text-top">Box 4</text>
    <rect x="82" y="61" width="16" height="5"/>
    <rect x="82" y="67" width="16" height="5"/>
    <rect x="82" y="73" width="16" height="5"/>

    <rect x="20" y="82" width="5" height="5"/>
    <rect x="27" y="82" width="11" height="5"/>
    <rect x="40" y="82" width="6" height="5"/>
    <rect x="48" y="82" width="6" height="5"/>
    <rect x="62" y="82" width="2" height="5"/>
    <rect x="66" y="82" width="6" height="5"/>
    <rect x="74" y="82" width="8" height="5"/>
    <rect x="84" y="82" width="6" height="5"/>
    <rect x="92" y="82" width="8" height="5"/>

</svg>
