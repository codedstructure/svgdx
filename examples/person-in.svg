<svg>
  <defs>
   <marker id="arrow" refX="1" refY="0.5" orient="auto-start-reverse" markerWidth="5" markerHeight="5" viewBox="0 0 1 1">
     <path d="M 0 0 1 0.5 0 1" style="stroke-width: 0.2;"/>
   </marker>
  </defs>
  <style>
    <![CDATA[
        rect, line {
            stroke-width: 0.5;
            stroke: black;
            fill: none;
        }
        text {
            font-family: "Ubuntu Mono", monospace;
            font-size: 4px;
        }
        .person {
            stroke:blue;
        }
        .Ben {
            stroke:green;
        }
        .Charlotte {
            stroke:pink;
        }
    ]]>
  </style>
    <person id="me" x="0" y="0" height="50" class="Charlotte"/>
    <person id="Ben" x="100" y="50" height="50" class="Ben" />
    <line start="#me@c" end="#Ben@c" marker-start="url(#arrow)" />
</svg>
