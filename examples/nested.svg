<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="103mm" height="71mm" viewBox="-10 -10 103 71">
  <defs>
    <filter id="d-softshadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="0.7"/>
      <feOffset dx="1" dy="1"/>
      <feComposite in2="SourceGraphic" operator="arithmetic" k1="0" k2="0.4" k3="1" k4="0"/>
    </filter>
  </defs>
  <style>
    <![CDATA[
      rect, circle, ellipse, polygon { stroke-width: 0.5; fill: white; stroke: black; }
      .d-surround { fill: none; }
      text { stroke-width: 0; font-family: sans-serif; font-size: 3px; fill: black; stroke: white; }
      text { stroke-linejoin: round; paint-order: stroke; }
      text.d-text, tspan.d-text { text-anchor: middle; dominant-baseline: central; }
      tspan { dominant-baseline: inherit; }
      text.d-text-bold, tspan.d-text-bold { font-weight: bold; }
      text.d-text-larger, tspan.d-text-larger { font-size: 6px; }
      text.d-text-small, tspan.d-text-small { font-size: 2px; }
      rect.d-softshadow, circle.d-softshadow, ellipse.d-softshadow, polygon.d-softshadow { filter: url(#d-softshadow); }
    ]]>
  </style>
  <rect x="-5" y="-5" width="93" height="61" style="fill: lightblue;" class="d-softshadow d-surround"/>
  <g>
    <rect id="a1" x="-2" y="-2" width="19" height="38" style="fill: lime;" class="bg d-softshadow d-surround"/>
    <g>
      <rect width="15" height="7" style="fill: silver;" class="d-softshadow"/>
      <text x="7.5" y="3.5" class="d-text">a</text>
      <rect x="0" y="9" width="15" height="7" style="fill: silver;" class="next d-softshadow"/>
      <text x="7.5" y="12.5" class="d-text next">nice</text>
      <rect x="0" y="18" width="15" height="7" style="fill: silver;" class="next d-softshadow"/>
      <text x="7.5" y="21.5" class="d-text next">simple</text>
      <rect x="0" y="27" width="15" height="7" style="fill: silver;" class="next d-softshadow"/>
      <text x="7.5" y="30.5" class="d-text next">list</text>
    </g>

    <rect id="a2" x="19" y="-2" width="24" height="20" style="fill: lime;" class="bg d-softshadow d-surround"/>
    <g transform="translate(21, 0)">
      <rect width="20" height="7" style="fill: silver;" class="d-softshadow"/>
      <text x="10" y="3.5" class="d-text">something</text>
      <rect x="2.5" y="9" width="15" height="7" style="fill: silver;" class="next d-softshadow"/>
      <text x="10" y="12.5" class="d-text next">more...</text>
    </g>

    <rect id="b1" x="21.5" y="20" width="19" height="20" style="fill: lime;" class="bg d-softshadow d-surround"/>
    <g transform="translate(23.5, 22)">
      <rect width="15" height="7" style="fill: silver;" class="d-softshadow"/>
      <text x="7.5" y="3.5" class="d-text">under</text>
      <rect x="0" y="9" width="15" height="7" style="fill: silver;" class="next d-softshadow"/>
      <text x="7.5" y="12.5" class="d-text next">neath</text>
    </g>

    <rect id="a3" x="45" y="-2" width="19" height="25" style="fill: lime;" class="bg d-softshadow d-surround"/>
    <g transform="translate(47, 0)">
      <rect width="15" height="12" style="fill: silver;" class="d-softshadow"/>
      <text x="7.5" y="6" class="d-text">
      <tspan x="7.5" dy="-0.525em">this</tspan><tspan x="7.5" dy="1.05em">one</tspan>
      </text>
      <rect x="0" y="14" width="15" height="7" style="fill: silver;" class="next d-softshadow"/>
      <text x="7.5" y="17.5" class="d-text next">ok?</text>
    </g>

    <rect id="a4" x="66" y="-2" width="19" height="20" style="fill: lime;" class="bg d-softshadow d-surround"/>
    <g transform="translate(68, 0)">
      <rect width="15" height="7" style="fill: silver;" class="d-softshadow"/>
      <text x="7.5" y="3.5" class="d-text">top</text>
      <rect x="0" y="9" width="15" height="7" style="fill: silver;" class="next d-softshadow"/>
      <text x="7.5" y="12.5" class="d-text next">right</text>
    </g>

    <rect id="b2" x="51" y="25" width="34" height="28" style="fill: lime;" class="bg d-softshadow d-surround"/>
    <g transform="translate(53, 27)">
      <rect width="20" height="15" style="fill: silver;" class="d-softshadow"/>
      <text x="10" y="7.5" class="d-text d-text-bold d-text-larger">big</text>
      <rect x="22" y="3.5" width="8" height="8" style="fill: silver;" class="d-softshadow"/>
      <text x="26" y="7.5" class="d-text d-text-small">small</text>
      <rect x="0" y="17" width="30" height="7" style="fill: silver;" class="d-softshadow"/>
      <text x="15" y="20.5" class="d-text">stuff</text>
    </g>
  </g>
</svg>
