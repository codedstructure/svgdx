<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="46mm" height="62mm" viewBox="-8 -15 46 62">
  <defs>
    <filter id="d-softshadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="0.7"/>
      <feOffset dx="1" dy="1"/>
      <feComposite in2="SourceGraphic" operator="arithmetic" k1="0" k2="0.4" k3="1" k4="0"/>
    </filter>
  </defs>
  <style>
    <![CDATA[
      rect, circle, ellipse, polygon { stroke-width: 0.5; fill: white; stroke: black; }
      .d-surround { fill: none; }
      text, tspan { stroke-width: 0; font-family: sans-serif; font-size: 3px; fill: black; paint-order: stroke; stroke: white; }
      .d-fill-silver { fill: silver; }
      text.d-fill-silver, tspan.d-fill-silver, text.d-fill-silver * { fill: black; stroke: white; }
      .d-fill-azure { fill: azure; }
      text.d-fill-azure, tspan.d-fill-azure, text.d-fill-azure * { fill: black; stroke: white; }
      text, tspan { stroke-linejoin: round; }
      text.d-text, tspan.d-text, text.d-text * { text-anchor: middle; dominant-baseline: central; }
      text.d-text-top, tspan.d-text-top, text.d-text-top * { dominant-baseline: text-before-edge; }
      text.d-text-left, tspan.d-text-left, text.d-text-left * { text-anchor: start; }
      text.d-text-bold, tspan.d-text-bold, text.d-text-bold * { font-weight: bold; }
      rect.d-softshadow, circle.d-softshadow, ellipse.d-softshadow, polygon.d-softshadow { filter: url(#d-softshadow); }
    ]]>
  </style>
  <rect x="-3" y="-10" width="36" height="52" class="d-fill-silver d-softshadow d-surround"/>
  <text x="-2" y="-9" class="d-text d-text-top d-text-left d-text-bold d-fill-silver">content</text>
  <g>
    <rect width="30" height="10" class="d-softshadow d-fill-azure"/>
    <text x="15" y="5" class="d-text d-fill-azure">beginning</text>
    <rect x="0" y="12" width="30" height="20" class="d-softshadow d-fill-azure"/>
    <text x="15" y="22" class="d-text d-fill-azure">middle</text>
    <rect x="0" y="34" width="30" height="5" class="d-softshadow d-fill-azure"/>
    <text x="15" y="36.5" class="d-text d-fill-azure">end</text>
  </g>
</svg>
