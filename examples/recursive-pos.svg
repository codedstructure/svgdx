<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="40mm" height="15mm" viewBox="-5 -5 40 15">
  <style>
  <![CDATA[
    svg { background: none; }
    svg * { stroke-linecap: round; stroke-linejoin: round; }
    rect, circle, ellipse, polygon { stroke-width: 0.5; fill: white; stroke: black; }
    line, polyline, path { stroke-width: 0.5; fill: none; stroke: black; }
    text, tspan { stroke-width: 0; font-family: sans-serif; font-size: 3px; fill: black; paint-order: stroke; stroke: white; }
    text.d-text, text.d-text * { text-anchor: middle; dominant-baseline: central; }
  ]]>
  </style>
  <!-- if it fails on an element it needs to just carry on... -->
  <rect id="a" x="25" y="0" width="5" height="5"/>
  <text x="27.5" y="2.5" class="d-text">a</text>
  <rect id="b" x="20" y="0" width="5" height="5"/>
  <text x="22.5" y="2.5" class="d-text">b</text>
  <rect id="c" x="15" y="0" width="5" height="5"/>
  <text x="17.5" y="2.5" class="d-text">c</text>
  <rect id="d" x="10" y="0" width="5" height="5"/>
  <text x="12.5" y="2.5" class="d-text">d</text>
  <rect id="e" x="5" y="0" width="5" height="5"/>
  <text x="7.5" y="2.5" class="d-text">e</text>
  <rect id="f" x="0" y="0" width="5" height="5"/>
  <text x="2.5" y="2.5" class="d-text">f</text>
</svg>
