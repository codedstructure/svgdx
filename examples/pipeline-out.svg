<svg xmlns="http://www.w3.org/2000/svg" width="90mm" height="200mm" viewBox="0 0 90 200">

    <defs>
        <filter id="shadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="0.5" result="blur"/>
            <feOffset in="blur" dx="0.5" dy="0.5" result="offsetBlur"/>
            <feMerge>
                <feMergeNode in="offsetBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <style>
        <![CDATA[
            rect {
                fill: white;
                stroke: black;
                stroke-width: 0.5px;
                filter: url(#shadow);
            }
            tspan {
                font-size: 3px;
            }
            line {
                stroke-width: 0.2px;
                stroke: black;
            }
            .pipeline {
                stroke-width: 0.2px;
                stroke: black;
                fill: none;
            }
        ]]>
    </style>

    <rect x="2" y="10" width="36" height="10" text="State hypothesis"/>
    <text x="2" y="10">
    <tspan dx="2" dy="6">
      State hypothesis
    </tspan></text>
    <rect width="36" height="10" text="Design experiment" x="2" y="28"/>
    <text x="2" y="28">
    <tspan dx="2" dy="6">
      Design experiment
    </tspan></text>
    <rect width="36" height="10" text="Perform experiment" x="2" y="46"/>
    <text x="2" y="46">
    <tspan dx="2" dy="6">
      Perform experiment
    </tspan></text>
    <rect width="36" height="10" text="Gather data" x="2" y="64"/>
    <text x="2" y="64">
    <tspan dx="2" dy="6">
      Gather data
    </tspan></text>
    <rect width="36" height="10" text="Clean data" x="2" y="82"/>
    <text x="2" y="82">
    <tspan dx="2" dy="6">
      Clean data
    </tspan></text>
    <rect width="36" height="10" text="Create model" x="2" y="100"/>
    <text x="2" y="100">
    <tspan dx="2" dy="6">
      Create model
    </tspan></text>
    <rect width="36" height="10" text="Evaluate model" x="2" y="118"/>
    <text x="2" y="118">
    <tspan dx="2" dy="6">
      Evaluate model
    </tspan></text>
    <rect width="36" height="10" text="Check hypothesis" x="2" y="136"/>
    <text x="2" y="136">
    <tspan dx="2" dy="6">
      Check hypothesis
    </tspan></text>

    <path d="M 48.75 20 a 3.75,7.5 0 0,0 0,15 a 3.75,7.5 0 0,0 0,-15 h 22.5 a 3.75,7.5 0 0,1 0,15 h -22.5" class="pipeline"/><pipeline x="45" y="20" width="30" height="15"/>
    <rect x="43" y="18" width="34" height="19" style="fill:none"/>

    <path d="M 45 62.5 a 5,2.5 0 0,0 10,0 a 5,2.5 0 0,0 -10,0 v 60 a 5,2.5 0 0,0 10,0 v -60" class="pipeline"/><pipeline x="45" y="60" width="10" height="65"/>
    <path d="M 57 62 a 4,2 0 0,0 8,0 a 4,2 0 0,0 -8,0 v 61 a 4,2 0 0,0 8,0 v -61" class="pipeline"/><pipeline width="8" height="65" x="57" y="60"/>
    <path d="M 67 61.25 a 2.5,1.25 0 0,0 5,0 a 2.5,1.25 0 0,0 -5,0 v 62.5 a 2.5,1.25 0 0,0 5,0 v -62.5" class="pipeline"/><pipeline width="5" height="65" x="67" y="60"/>
    <path d="M 74 60.75 a 1.5,0.75 0 0,0 3,0 a 1.5,0.75 0 0,0 -3,0 v 63.5 a 1.5,0.75 0 0,0 3,0 v -63.5" class="pipeline"/><pipeline width="3" height="65" x="74" y="60"/>

</svg>
