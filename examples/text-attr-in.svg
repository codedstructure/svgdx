<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="100mm" height="100mm" viewBox="-8 -8 100 100">
  <style>
    <![CDATA[
        * {
            stroke-width: 0.5;
            stroke: black;
            fill: white;
        }
        circle, ellipse { stroke-width: 0.1; }
        text {
            font-family: "Ubuntu Mono", monospace;
            font-size: 3px;
            stroke: none;
            fill: black;
        }
        text.tbox {
            dominant-baseline: central;
            text-anchor: middle;
        }
    ]]>
  </style>

  <rect x="0" y="0" width="20" height="30" id="outline"/>
  <ellipse cxy="#outline@t" rxy="6 3" text="ports"/>

  <rect cxy="0 5" wh="10 5" text="a" id="a"/>
  <circle cxy="#a@br" r="2" text="1"/>

  <rect cxy="0 15" wh="10 5" text="b" id="b"/>
  <circle cxy="#b@br" r="2" text="2"/>

  <rect cxy="0 25" wh="10 5" text="c" id="c"/>
  <circle cxy="#c@br" r="2" text="3"/>

  <rect cxy="20 15" wh="10 5" text="out" id="d"/>
  <circle cxy="#d@bl" r="2" text="4"/>
</svg>
