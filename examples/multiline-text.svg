<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="65mm" height="65mm" viewBox="-5 -5 65 65">
  <style>
  <![CDATA[
    svg { background: none; }
    svg * { stroke-linecap: round; stroke-linejoin: round; }
    rect, circle, ellipse, polygon { stroke-width: 0.5; fill: white; stroke: black; }
    line, polyline, path { stroke-width: 0.5; fill: none; stroke: black; }
    text, tspan { stroke-width: 0; font-family: sans-serif; font-size: 3px; fill: black; paint-order: stroke; stroke: white; }
    text.d-text, text.d-text * { text-anchor: middle; dominant-baseline: central; }
    text.d-text-top, text.d-text-top * { dominant-baseline: text-before-edge; }
    text.d-text-bottom, text.d-text-bottom * { dominant-baseline: text-after-edge; }
    text.d-text-left, text.d-text-left * { text-anchor: start; }
    text.d-text-right, text.d-text-right * { text-anchor: end; }
  ]]>
  </style>
  <defs>
   <marker id="arrow" refX="1" refY="0.5" orient="auto-start-reverse" markerWidth="5" markerHeight="5" viewBox="0 0 1 1">
     <path d="M 0 0 1 0.5 0 1" style="stroke-width: 0.2;"/>
   </marker>
  </defs>
  <style>
    <![CDATA[
        rect, line {
            stroke-width: 0.5;
            stroke: black;
            fill: white;
        }
        text {
            font-family: "Ubuntu Mono", monospace;
            font-size: 3px;
        }
        text.small, text.small * { font-size: 1.5px; }
        text.medium, text.medium * { font-size: 2.25px; }
        text.large, text.large * { font-size: 3px; }
    ]]>
  </style>

  <!-- top row -->
  <rect x="0" y="0" width="15" height="15" class="small"/>
  <text x="1" y="1" class="d-text d-text-top d-text-left small">
  <tspan x="1" dy="0em">Multi</tspan><tspan x="1" dy="1.05em">line</tspan><tspan x="1" dy="1.05em">text</tspan>
  </text>
  <rect x="20" y="0" width="15" height="15" class="medium"/>
  <text x="27.5" y="1" class="d-text d-text-top medium">
  <tspan x="27.5" dy="0em">Multi</tspan><tspan x="27.5" dy="1.05em">line</tspan><tspan x="27.5" dy="1.05em">text</tspan>
  </text>
  <rect x="40" y="0" width="15" height="15" class="large"/>
  <text x="54" y="1" class="d-text d-text-top d-text-right large">
  <tspan x="54" dy="0em">Multi</tspan><tspan x="54" dy="1.05em">line</tspan><tspan x="54" dy="1.05em">text</tspan>
  </text>

  <!-- middle row -->
  <rect x="0" y="20" width="15" height="15" class="small"/>
  <text x="1" y="27.5" class="d-text d-text-left small">
  <tspan x="1" dy="-1.05em">Multi</tspan><tspan x="1" dy="1.05em">line</tspan><tspan x="1" dy="1.05em">text</tspan>
  </text>
  <rect x="20" y="20" width="15" height="15" class="medium"/>
  <text x="27.5" y="27.5" class="d-text medium">
  <tspan x="27.5" dy="-1.05em">Multi</tspan><tspan x="27.5" dy="1.05em">line</tspan><tspan x="27.5" dy="1.05em">text</tspan>
  </text>
  <rect x="40" y="20" width="15" height="15" class="large"/>
  <text x="54" y="27.5" class="d-text d-text-right large">
  <tspan x="54" dy="-1.05em">Multi</tspan><tspan x="54" dy="1.05em">line</tspan><tspan x="54" dy="1.05em">text</tspan>
  </text>

  <!-- bottom row -->
  <rect x="0" y="40" width="15" height="15" class="small"/>
  <text x="1" y="54" class="d-text d-text-bottom d-text-left small">
  <tspan x="1" dy="-2.1em">Multi</tspan><tspan x="1" dy="1.05em">line</tspan><tspan x="1" dy="1.05em">text</tspan>
  </text>
  <rect x="20" y="40" width="15" height="15" class="medium"/>
  <text x="27.5" y="54" class="d-text d-text-bottom medium">
  <tspan x="27.5" dy="-2.1em">Multi</tspan><tspan x="27.5" dy="1.05em">line</tspan><tspan x="27.5" dy="1.05em">text</tspan>
  </text>
  <rect x="40" y="40" width="15" height="15" class="large"/>
  <text x="54" y="54" class="d-text d-text-bottom d-text-right large">
  <tspan x="54" dy="-2.1em">Multi</tspan><tspan x="54" dy="1.05em">line</tspan><tspan x="54" dy="1.05em">text</tspan>
  </text>
</svg>
