<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="80mm" height="80mm" viewBox="-35 -15 80 80">
  <style>
    <![CDATA[
      svg { background: none; }
      svg * { stroke-linecap: round; stroke-linejoin: round; }
      rect, circle, ellipse, polygon { stroke-width: 0.5; fill: white; stroke: black; }
      line, polyline, path { stroke-width: 0.5; fill: none; stroke: black; }
      text, tspan { stroke-width: 0; font-family: sans-serif; font-size: 3px; fill: black; paint-order: stroke; stroke: white; }
      text.d-text, text.d-text * { text-anchor: middle; dominant-baseline: central; }
    ]]>
  </style>
    <defs>
      <marker id="arrow" refX="1" refY="0.5" orient="auto-start-reverse" markerWidth="5" markerHeight="5" viewBox="0 0 1 1">
        <path d="M 0 0 1 0.5 0 1" style="stroke-width: 0.2;"/>
      </marker>
      <pattern id="grid-1" width="1" height="1" patternUnits="userSpaceOnUse" viewBox="0,0,10,10">
        <line x1="0" y1="0" x2="10" y2="0" style="stroke: rgba(0, 0, 255, 0.6)"/>
        <line x1="0" y1="0" x2="0" y2="10" style="stroke: rgba(0, 0, 255, 0.6)"/>
      </pattern>
      <pattern id="grid-5" width="5" height="5" patternUnits="userSpaceOnUse" viewBox="0,0,10,10">
        <line x1="0" y1="0" x2="10" y2="0" style="stroke: rgba(0, 0, 255, 0.4)"/>
        <line x1="0" y1="0" x2="0" y2="10" style="stroke: rgba(0, 0, 255, 0.4)"/>
      </pattern>
      <pattern id="grid-10" width="10" height="10" patternUnits="userSpaceOnUse" viewBox="0,0,10,10">
        <line x1="0" y1="0" x2="10" y2="0" style="stroke: rgba(0, 0, 255, 0.3)"/>
        <line x1="0" y1="0" x2="0" y2="10" style="stroke: rgba(0, 0, 255, 0.3)"/>
      </pattern>
      <pattern id="grid" width="1" height="1">
        <rect width="500" height="500" style="fill: url(#grid-1)"/>
        <rect width="500" height="500" style="fill: url(#grid-5)"/>
        <rect width="500" height="500" style="fill: url(#grid-10)"/>
      </pattern>
      <symbol id="zero-marker" x="-1" y="-1" width="2" height="2" viewBox="-1 -1 2 2">
        <circle cx="0" cy="0" r="1"/>
        <line x1="-1" y1="0" x2="1" y2="0"/>
        <line x1="0" y1="-1" x2="0" y2="1"/>
      </symbol>
    </defs>
    <style>
        <![CDATA[
            rect { fill: white; stroke: black; stroke-width: 0.1px; }
            rect.background-grid { fill: url(#grid); stroke: none; }
            line, polyline { stroke-width: 0.2px; stroke: black; fill: none; }
            text { font-size: 3px; dominant-baseline: central; text-anchor: middle; }
            #zero-marker * { stroke: rgba(255,0,0,0.5); stroke-width: 0.2; fill: none;}
        ]]>
    </style>

    <rect x="-30" y="-10" width="70" height="70" class="background-grid"/>
    <rect id="base" x="0" y="0" width="10" height="30"/>
    <text x="5" y="15" class="d-text">base</text>
    <rect id="a" x="15" y="0" width="10" height="5"/>
    <text x="20" y="2.5" class="d-text">a</text>
    <rect id="b" x="15" y="10" width="10" height="5"/>
    <text x="20" y="12.5" class="d-text">b</text>
    <rect id="c" x="15" y="25" width="10" height="5"/>
    <text x="20" y="27.5" class="d-text">c</text>
    <rect id="d" x="5" y="40" width="20" height="5"/>
    <text x="15" y="42.5" class="d-text">d</text>
    <rect id="e" x="-15" y="15" width="10" height="30"/>
    <text x="-10" y="30" class="d-text">e</text>
    <rect id="f" x="-15" y="7.5" width="10" height="5"/>
    <text x="-10" y="10" class="d-text">f</text>
    <line x1="10" y1="2.5" x2="15" y2="2.5" marker-end="url(#arrow)"/>
    <line x1="10" y1="12.5" x2="15" y2="12.5" marker-end="url(#arrow)"/>
    <line x1="10" y1="27.5" x2="15" y2="27.5" marker-end="url(#arrow)"/>
    <line x1="7.5" y1="30" x2="7.5" y2="40" marker-end="url(#arrow)"/>
    <line x1="0" y1="22.5" x2="-5" y2="22.5" marker-end="url(#arrow)"/>
    <line x1="0" y1="10" x2="-5" y2="10" marker-end="url(#arrow)"/>
    <use href="#zero-marker" x="0" y="0"/>
</svg>
