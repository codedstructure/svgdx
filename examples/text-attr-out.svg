  <circle cx="5" cy="17.5" r="2"/>
  <text x="5" y="17.5" class="tbox">2</text>

  <rect x="-5" y="22.5" width="10" height="5"/>
  <text x="0" y="25" class="tbox">c</text>
  <circle cx="5" cy="27.5" r="2"/>
