<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="90mm" height="20mm" viewBox="-5 -5 90 20">
  <defs>
    <marker id="d-arrow" refX="0.8" refY="0.5" orient="auto-start-reverse" markerWidth="6" markerHeight="5" viewBox="0 0 0.4 1">
      <path d="M 0 0 1 0.5 0 1" style="stroke: none; fill: context-stroke;"/>
    </marker>
  </defs>
  <style>
  <![CDATA[
    svg { background: none; }
    rect, circle, ellipse, polygon { stroke-width: 0.5; fill: white; stroke: black; }
    line, polyline, path { stroke-width: 0.5; fill: none; stroke: black; }
    text, tspan { stroke-width: 0; font-family: sans-serif; font-size: 3px; fill: black }
    text.d-text, text.d-text * { text-anchor: middle; dominant-baseline: central; }
    line.d-arrow, polyline.d-arrow, path.d-arrow { marker-end: url(#d-arrow); }
    marker path { fill: inherit; }
  ]]>
  </style>
  <rect id="in" width="20" height="10"/>
  <text x="10" y="5" class="d-text">input</text>
  <rect id="proc" x="30" y="0" width="20" height="10"/>
  <text x="40" y="5" class="d-text">process</text>
  <rect id="out" x="60" y="0" width="20" height="10"/>
  <text x="70" y="5" class="d-text">output</text>

  <line x1="20" y1="5" x2="30" y2="5" class="d-arrow"/>
  <line x1="50" y1="5" x2="60" y2="5" class="d-arrow"/>
</svg>
