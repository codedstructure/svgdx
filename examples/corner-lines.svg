<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="34mm" height="37mm" viewBox="-2 13 34 37">
  <style>
    <![CDATA[
      svg { background: none; }
      svg * { stroke-linecap: round; stroke-linejoin: round; }
      rect, circle, ellipse, polygon { stroke-width: 0.5; fill: white; stroke: black; }
      line, polyline, path { stroke-width: 0.5; fill: none; stroke: black; }
      text, tspan { stroke-width: 0; font-family: sans-serif; font-size: 3px; fill: black; paint-order: stroke; stroke: white; }
      text.d-text, text.d-text * { text-anchor: middle; dominant-baseline: central; }
    ]]>
  </style>
    <defs>
      <marker id="arrow" refX="1" refY="0.5" orient="auto-start-reverse" markerWidth="5" markerHeight="5" viewBox="0 0 1 1">
        <path d="M 0 0 1 0.5 0 1" style="stroke-width: 0.2"/>
      </marker>
    </defs>
    <style>
        <![CDATA[
            rect { fill: white; stroke: black; stroke-width: 0.1px; }
            line, polyline { stroke-width: 0.2px; stroke: black; fill: none; }
            text { font-size: 3px; dominant-baseline: central; text-anchor: middle; }
            .outline { fill: lightblue;}
        ]]>
    </style>

    <rect x="3" y="18" width="24" height="27" class="outline"/>
    <rect id="a" x="10" y="20" width="10" height="10"/>
    <text x="15" y="25" class="d-text">a</text>
    <rect id="b" x="5" y="35" width="8" height="8"/>
    <text x="9" y="39" class="d-text">b</text>
    <rect id="c" x="20" y="33" width="5" height="5"/>
    <text x="22.5" y="35.5" class="d-text">c</text>
    <polyline points="15 30, 15 31.25, 9 31.25, 9 35" marker-end="url(#arrow)"/>
    <polyline points="20 25, 22.5 25, 22.5 33" marker-end="url(#arrow)"/>
    <polyline points="10 25, 3.5 25, 3.5 39, 5 39" marker-end="url(#arrow)"/>
    <line x1="13" y1="39" x2="20" y2="35.5" marker-end="url(#arrow)"/>
</svg>
