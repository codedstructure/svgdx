<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="50mm" height="90mm" viewBox="-5 -85 50 90">
  <style>
    <![CDATA[
      svg { background: none; }
      svg * { stroke-linecap: round; stroke-linejoin: round; }
