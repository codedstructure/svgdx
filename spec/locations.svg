<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="70mm" height="50mm" viewBox="-2 -2 70 50">
  <defs>
   <marker id="arrow" refX="1" refY="0.5" orient="auto-start-reverse" markerWidth="5" markerHeight="5" viewBox="0 0 1 1">
     <path d="M 0 0 1 0.5 0 1" style="stroke-width: 0.2;"/>
   </marker>
  </defs>
  <style>
    <![CDATA[
        rect, line {
            stroke-width: 0.5;
            stroke: black;
            fill: white;
        }
        text {
            font-family: "Ubuntu Mono", monospace;
            font-size: 4px;
        }
        /* prior to top/bottom/left/right so they can override this */
        text.middle { 
            dominant-baseline: central;
            text-anchor: middle;
        }
        text.top {
            dominant-baseline: text-before-edge;
        }
        text.bottom {
            dominant-baseline: text-after-edge;
        }
        text.left {
            text-anchor: start;
        }
        text.right {
            text-anchor: end;
        }
    ]]>
  </style>

  <rect x="0" y="0" width="60" height="40" />

  <text class="top left" x="0" y="0">tl</text>
  <text class="top middle" x="30" y="0">t</text>
  <text class="top right" x="60" y="0">tr</text>
  <text class="middle right" x="60" y="20">r</text>
  <text class="bottom right" x="60" y="40">br</text>
  <text class="bottom middle" x="30" y="40">b</text>
  <text class="bottom left" x="0" y="40">bl</text>
  <text class="middle left" x="0" y="20">l</text>
  <text class="middle" x="30" y="20">c</text>
</svg>
