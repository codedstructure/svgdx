[package]
name = "svgdx"
version = "0.1.0"
description = "create SVG diagrams simply"
authors = ["Ben Bass <benbass@codedstructure.net>"]
repository = "https://github.com/codedstructure/svgdx"
keywords = ["svg", "diagrams"]
license = "MIT"
edition = "2021"

[dependencies]
quick-xml = "0.30.0"
regex = "1.9.4"
tempfile = "3.8.1"
notify = "6.1.1"
notify-debouncer-mini = "0.4.1"
clap = { version = "4.0", features = ["derive"] }
anyhow = "1.0.75"
shlex = "1.2.0"

[dev-dependencies]
assert_cmd = "2.0.12"
