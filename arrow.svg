<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="100mm" height="15mm" viewBox="0 0 100 15">
  <defs>
   <marker id="arrow" refX="1" refY="0.5" orient="auto-start-reverse" markerWidth="5" markerHeight="5" viewBox="0 0 1 1">
     <path d="M 0 0 1 0.5 0 1" style="stroke-width: 0.2;"/>
   </marker>

   <linearGradient id="gradient" gradientTransform="rotate(90)">
     <stop offset="20%" stop-color="#eeeeee" />
     <stop offset="80%" stop-color="#cccccc" />
   </linearGradient>
  </defs>

  <style>
    <![CDATA[
        rect, line {
            stroke-width: 0.5;
            stroke: black;
            fill: url(#gradient);
        }
        path {
          fill: none;
          stroke: black;
        }
        .shadow {
          fill: #777;
          stroke: none;
        }
        text {
            font-family: "Ubuntu Mono", monospace;
            font-size: 4px;
        }
    ]]>
  </style>

  <rect x="11" y="3" width="20" height="10" class="shadow"/>
  <rect x="10" y="2" width="20" height="10" />
  <text x="11" y="8">input</text>

  <line x1="30" y1="7" x2="40" y2="7" marker-end="url(#arrow)" />

  <rect x="41" y="3" width="20" height="10" class="shadow"/>
  <rect x="40" y="2" width="20" height="10" />
  <text x="41" y="8">process</text>

  <line x1="60" y1="7" x2="70" y2="7" marker-end="url(#arrow)" />

  <rect x="71" y="3" width="20" height="10" class="shadow"/>
  <rect x="70" y="2" width="20" height="10" />
  <text x="71" y="8">output</text>
</svg>
