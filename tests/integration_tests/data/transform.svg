  <line x1="5" y1="5" x2="10" y2="25"/>
  <polyline points="0 0, 3 3, 5 5, 5 2.5"/>
  <polyline points="0 0, 3 3, 5 5, 5 2.5" transform="translate(2, 3)"/>
  <rect id="z" x="-9" y="-15.5" width="21" height="41"/>
  <rect id="zz" x="1.5" y="5" width="21" height="41"/>
