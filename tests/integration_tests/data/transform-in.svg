<svg>
  <style>
    <![CDATA[
    * { stroke-width: 0.2; fill: none; stroke: black; }
    ]]>
  </style>
  <rect xy="0" wh="5" id="a"/>
  <rect xy="@bl 0 2" wh="5" repeat="3" />
  <ellipse cxy="20 30" rxy="10 5" text="ellipse" style="font-size:1px" id="z"/>
  <line start="#a" end="#z"/>
  <polyline points="0 0, {{1 + 2}} {{1 * 3}}, {{#a.r}} {{#a.b}}, #a@r" />
  <polyline points="0 0, {{1 + 2}} {{1 * 3}}, {{#a.r}} {{#a.b}}, #a@r" dxy="2 3" />
</svg>
